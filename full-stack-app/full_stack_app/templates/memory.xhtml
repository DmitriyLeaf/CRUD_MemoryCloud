<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Memories</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="main_content">
        <h1>All memories</h1>
        <div><a href="memory/adding">Add memory</a></div><br></br>
        <ul>
          <li py:for="memory in memories">
            <b><div py:content="memory.name"></div></b>
            <div py:content="memory.data"></div>
            <div py:content="memory.user"><p>:</p></div>
            <div py:content="memory.content"></div>
            <hr></hr>
          </li>
        </ul>
      </div>
    </body>
</html>
